{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Deletar Bairro: {{ bairro.nome }}</h2>
    <p>Tem certeza que deseja deletar este bairro? Esta ação não pode ser desfeita.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Deleção</button>
        <a href="{% url 'detalhes_bairro' bairro.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
