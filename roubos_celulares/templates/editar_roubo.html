{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Ocorrência de Roubo</h2>
    <p>Bairro: <strong>{{ roubo.bairro.nome }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{% url 'detalhes_bairro' roubo.bairro.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
